      function productNumberUpdate(product, isIncrease){
         // var currentProduct = document.getElementById(product + '-input').value;
         var productNumber = getInputValue(product);
         var totalProduct = productNumber ;
         if (isIncrease == true){
            totalProduct = productNumber + 1;
         }
         if (isIncrease == false  && productNumber> 0){
            totalProduct = productNumber -1;
         }
         document.getElementById(product + '-input').value = totalProduct;
         // var totalProductPrice = totalProduct * 59; 
         let totalProductPrice = 0;
         if (product == 'phone'){
            totalProductPrice = totalProduct*1219;
         }
         if (product == 'case'){
            totalProductPrice = totalProduct * 59;
         }
         document.getElementById(product + '-price').innerText = "$" + totalProductPrice;
         grandTotal()

      }
