<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-input"  type="text" class="form-control text-center" value="1">
                           <button id="phone-increase"  class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-price">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productNumberUpdate(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-input"  type="text" class="form-control text-center" value="1">
                           <button onclick=" productNumberUpdate(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

      const increaseBtn = document.getElementById('phone-increase');
      increaseBtn.addEventListener('click', function(){
         const currentPhone = document.getElementById('phone-input').value;
         const phoneNumber = parseInt(currentPhone);
         const totalPhone = phoneNumber + 1;
         document.getElementById('phone-input').value = totalPhone;
         const totalPhonePrice = totalPhone * 1219;
         document.getElementById('phone-price').innerText = totalPhonePrice;

      })
      document.getElementById('phone-decrease').addEventListener('click', function(){
         const currentPhone = document.getElementById('phone-input').value;
         const phoneNumber = parseInt(currentPhone);
         const totalPhone = phoneNumber - 1;
         document.getElementById('phone-input').value = totalPhone;
         const totalPhonePrice = totalPhone * 1219;
         document.getElementById('phone-price').innerText = totalPhonePrice;
      })

      function productNumberUpdate(isIncrease){
         var currentCase = document.getElementById('case-input').value;
         var caseNumber = parseInt(currentCase);
         var totalCase = caseNumber ;
         if (isIncrease == true){
            totalCase = caseNumber + 1;
         }
         if (isIncrease == false  && caseNumber> 0){
            totalCase = caseNumber -1;
         }
         document.getElementById('case-input').value = totalCase;
         var totalCasePrice = totalCase * 59; 
         document.getElementById('case-price').innerText = "$" + totalCasePrice;

      }

      
      



   </script>
